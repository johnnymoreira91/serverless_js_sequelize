org: johnnymoreira
app: bank-api
service: sls-bank-js
frameworkVersion: '3'

package:
  excludeDevDependencies: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

# serverless-offline:
#     noPrependStageInUrl: true
#     noAuth: true

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  timeout: 10

functions:

  authorize:
    handler: functions/authorize.handler

  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get
  seed:
    handler: functions/seed.handler
    events:
      - http:
          path: /seed
          method: get  
  login:
    handler: functions/auth/login.handler
    events:
      - http:
          path: /login
          method: post
  createUser:
    handler: functions/user/create.handler
    events:
      - http:
          path: /user
          method: post
  list:
    handler: functions/user/list.handler
    events:
      - http:
          path: /user
          method: get
          authorizer: authorize